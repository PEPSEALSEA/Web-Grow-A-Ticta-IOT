            { id: 20, name: 'pH Buffer Solution', category: 'nutrients', price: 149.00, priceDisplay: '‡∏ø149.00', icon: 'üß™', description: '‡∏™‡∏≤‡∏£‡∏•‡∏∞‡∏•‡∏≤‡∏¢‡∏õ‡∏£‡∏±‡∏ö pH ‡∏ä‡πà‡∏ß‡∏¢‡∏û‡∏∑‡∏ä‡∏î‡∏π‡∏î‡∏ã‡∏∂‡∏°‡∏™‡∏≤‡∏£‡∏≠‡∏≤‡∏´‡∏≤‡∏£' }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = 'all';

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function renderProducts(productsToShow = products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${product.priceDisplay}</div>
                        <div class="product-description">${product.description}</div>
                    </div>
                    <button class="buy-btn" onclick="addToCart(${product.id})">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</button>
                `;
                
                productCard.style.opacity = '0';
                productCard.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    productCard.style.transition = 'all 0.5s ease';
                    productCard.style.opacity = '1';
                    productCard.style.transform = 'translateY(0)';
                }, productsToShow.indexOf(product) * 100);
                
                grid.appendChild(productCard);
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            saveCart();
            updateCartCount();
            showNotification();
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            cartItems.innerHTML = '';
            
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} (${item.quantity})</span>
                    <span>${item.priceDisplay} x ${item.quantity} = ‡∏ø${(item.price * item.quantity).toFixed(2)}</span>
                    <button onclick="removeFromCart(${item.id})">‡∏•‡∏ö</button>
                `;
                cartItems.appendChild(cartItem);
            });

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            cartTotal.textContent = `‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°: ‡∏ø${total.toFixed(2)}`;
        }

        function removeFromCart(productId) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem.quantity > 1) {
                cartItem.quantity -= 1;
            } else {
                cart = cart.filter(item => item.id !== productId);
            }
            saveCart();
            updateCartCount();
            renderCart();
        }

        function filterProducts(category) {
            currentCategory = category;
            const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
            renderProducts(filteredProducts);
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            
            if (currentCategory !== 'all') {
                const categoryFiltered = filteredProducts.filter(p => p.category === currentCategory);
                renderProducts(categoryFiltered);
            } else {
                renderProducts(filteredProducts);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateCartCount();
            
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    filterProducts(e.target.dataset.category);
                });
            });
            
            document.getElementById('searchInput').addEventListener('input', searchProducts);
            
            const cartBtn = document.getElementById('cartBtn');
            const cartModal = document.getElementById('cartModal');
            const closeCart = document.getElementById('closeCart');

            cartBtn.addEventListener('click', () => {
                renderCart();
                cartModal.style.display = 'flex';
            });

            closeCart.addEventListener('click', () => {
                cartModal.style.display = 'none';
            });

            cartModal.addEventListener('click', (e) => {
                if (e.target === cartModal) {
                    cartModal.style.display = 'none';
                }
            });
        });
    </script>
